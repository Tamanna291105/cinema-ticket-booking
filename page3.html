<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="button.css">
    <style>
        table,td{border: 2px solid black;border-collapse: collapse;margin-left: 40px;}
        td{padding:20px;}
    </style>
</head>
<body style="background-color: gray;">
    <form action="page4.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name:" required><br>
        <br><label for="mname">Movie:</label>
        <select id="mname" name="mname" size="1" required>
            <option value="none" selected disabled hidden>Select movie:</option>
            <option value="vanvaas">Vanvaas</option>
            <option value="mufasa">Mufasa</option>
            <option value="golmaal">Golmaal Again</option>
            <option value="kalki">Kalki</option>
            <option value="moana">Moana</option>
            <option value="singham">Singham Again</option>
        </select><br>
        <br><label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <br><label for="number">Number of seats:</label>
        <input type="number" id="name" name="name" placeholder="Enter number of seats:" required><br>
        <br><label for="time">Time:</label>
        <select id="time" name="time" size="1" required>
            <option value="none" selected disabled hidden></option>
            <optgroup label="City Gold">
                <option value="1">08:00a.m.</option>
                <option value="2">10:30a.m.</option>
                <option value="3">12:30p.m.</option>
            </optgroup>
            <optgroup label="PVR">
                <option value="1">8:30a.m.</option>
                <option value="2">11:30a.m.</option>
                <option value="3">01:30p.m.</option>
            </optgroup>
            <optgroup label="K Sera Sera">
                <option value="1">9:00a.m.</option>
                <option value="2">12:30p.m.</option>
                <option value="3">6:30p.m.</option>
            </optgroup>
            <optgroup label="Connplex">
                <option value="1">9:00a.m.</option>
                <option value="2">2:30p.m.</option>
                <option value="3">9:30p.m.</option>
            </optgroup>
        </select><br>
       
        <p>Select Seats:</p>
        <table>
            <tr>
                <td>A</td>
                <td>1</td>
                <td>2</td>
                <td>3</td> 
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>B</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>C</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>D</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>E</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
        </table><br>
        <i class="fa fa-qrcode" aria-hidden="true" style="padding-left: 200px;font-size: xx-large;"></i>
        <p style="padding-left: 120px;">     Scan above QR code and pay</p>
        <input type="submit" value="Pay" class="button4">
    </form>
</body>
</html>
